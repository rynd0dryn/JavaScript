<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Page</title>
    <script>

        function myAlertMath()
        {
            var userNumber = document.getElementById("mathInput").value;
            alert("Your nuber x 5 is " + userNumber * 5);
        }

    </script>

</head>
<body>
    <p>JavaScript Alert Tests</p>
    <button onclick = "alert('The test worked');">Alert Test</button>
    <input id = "mathInput" type = "number"/> <button  onclick = "myAlertMath()";>Multiply x 5</button>
</body>
</html>
