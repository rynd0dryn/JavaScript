<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onblur Event page</title>
    <script>
        function checkField1()
        {
            var field = document.getElementById("field1").value;
            if(field.length < 5){
                document.getElementById("message1").innerHTML = "Too Short!";
            }
            else{
                document.getElementById("message1").innerHTML = "That's long enough!";
            }
        }

        function checkField2()
        {
            var field = document.getElementById("field2").value;
            if(field != ""){
                document.getElementById("message2").innerHTML = "Input accepted";
            }
            else{
                document.getElementById("message2").innerHTML = "You must provide input!";
            }
        }

        function checkField3()
        {
            var field = document.getElementById("field3").value;
            var regex = /^[A-Za-z]{3}$/;
            if(regex.test(field)){
                document.getEleemntById("message3").innerHTML = "Input acceped";
            }
            else{
                document.getElementById("message3").innerHTML = "Please use a three letter country code";
            }
        }
    </script>
</head>
<body>
    <p>JavaScript onblur Event Tests</p>
    <form>
        Field1<input id="field1" type="text" onblur="checkField1();"/><span id="message1"></span><br>
        Field2<input id="field2" type="text" onblur="checkField2();"/><span id="message2"></span><br>
        Country code Js:<input id="field3" type="text" onblur="checkField3();"/><span id="message3"></span><br>
        Country code HTML5:<input type="text" name="countyr_code" pattern="[A-Za-z]{3}" title="THree letter country code" required><br>
        <input type="submit">
    </form>
</body>
</html>
