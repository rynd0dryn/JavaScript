<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diy Page</title>
    <script>
        function inputName()
        {   
            
            var page = prompt("Please enter your name");
            if(page != "")
            {
                document.getElementById("name").innerHTML = 
                "Hello " + page + "! How are you today?";
            }
            else
            {
                document.getElementById("name").innerHTML =
                "Hey, no input!";
            }
            
        }

    </script>
</head>
<body>
    <H2>JavaScript Prompt Box</H2>
    <button onclick = "inputName()">Click Me</button>
    <p id = "name" type = "text"></p>

</body>
</html>
