<!DOCTYPE html>
<html>
    <head>
    <title>My Dynamic Detail Page</title>

    <script type = "text/javascript">
    
    function addParagraphText()
    {
        document.getElementById("para").innerHTML = "Thanks for adding Test!";
    }
    </script>
    </head>

    <body>

        <H1>Let's see a button</H1>
        <button onclick = "addParagraphText()";>Click Me</button>
        <p id = "para"></p>
    </body>


</html>
