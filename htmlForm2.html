<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms 2</title>

    <link rel = "stylesheet" type = "text/css0" href = "basic.css">


</head>
<body>
    <form>
        First name:<br>
        <input type = "text" name="firstname" required><br>
        Last name:<br>
        <input type = "text" name="lastname" value = "Smith"><br>
        User password:<br>
        <input type = "password" name = "password"><br>

        <input type = "radio" name="food" value ="Pizza" checked>Pizza<br>
        <input type = "radio" name="food" value ="Tacos">Tacos<br>
        <input type = "radio" name="food" value ="Salad">Salad<br>

        <input type="checkbox" name = "skills" value = "HTML">I know HTML<br>
        <input type="checkbox" name = "skills" value = "JavaScript">I know JavaScript<br>

        Quantity (between 1 and 5):
        <input type = "number" name="quantity" min="1" max="5"><br>

        Birthday:
        <input type = "date" name = "Birthday"><br>

        Select your favorite color:
        <input type="color" name="favcolor"><br>

        <input type="submit" value="Submit"><br>

    </form>
</body>
</html>
